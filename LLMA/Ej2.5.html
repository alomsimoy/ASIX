<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2.5</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var entero = 10;
		
		for (var i = entero ; i <= 20 ; i += 2) {
			entero *= i;
		}

		document.write("El resultado de multiplicar los numeros del 10 al 20 de 2 en 2 es " + entero);

	</script>
</body>
</html>
