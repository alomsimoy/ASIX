	var fila;
	var columna = parseInt(window.prompt("Introduce el tama√±o: ","0"));

	for (fila = 1; fila <= columna; fila++) {

		for (espacios = columna - fila; espacios > 0; espacios--)

		for (conta = 1; conta < (2 * fila); conta++)

		document.writeln("</br>");
	}

</script>
