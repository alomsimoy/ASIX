<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2.6</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var descuento  = 0;

	var origen = prompt("Escribe tu origen: ", "ej:Palma");
	var destino = prompt("Escribe tu destino: ", "ej:Paris");

	if (origen == "Palma"){
		if (destino == "Paris"){
			descuento = 10;
		} else {
			descuento = 5;
		}
	} else if (destino == "Londres"){
		descuento = 8;
	}

	document.write("El descuento es del " + descuento + "%");
</script>
</body>
</html>
