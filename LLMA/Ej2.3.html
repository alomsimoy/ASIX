<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2.3</title>
	<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		var num1, num2;

		num1 = prompt("Introduce el primer número:","0");
		num2 = prompt("Introduce el segundo número:","0");

		if (num1 > num2)
		{
			document.write("El mayor es el primero: " + num1);
		}
		else
		{
			if (num2 > num1)
			{
				document.write("El mayor es el segundo: " + num2);
			}
			else
			{
				document.write("Los números son iguales");
			}
		}

	</script>
</body>
</html>
