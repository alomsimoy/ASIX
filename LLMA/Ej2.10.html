<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2.10</title>
	<meta charset="utf-8">
	<script type="text/javascript">

	function Cuadrado(numero)
	{
		var calculo = numero * numero;
		document.write("<p> Resultado = " + calculo + "</p>");
	}

	</script>
</head>
<body>
	<p><input type="button" value=" PULSA " onclick="Cuadrado(5)" /></p>
</body>
</html>
