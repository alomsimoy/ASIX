<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculadora integrales definidas</title>
	<script type="text/javascript">

function ecuacion(A, B, C) 
{
	this.A = A;
	this.B = B;
	this.C = C;
}

function y(A, B, C, X)
{ 
	var y = (A * X * X + B * X + C);
	return y;
}

function area(A, B, C, X1, X2)
{
	var Y1, Y2, area;
	Y1 = y(A, B, C, X1);
	Y2 = y(A, B, C, X2);
	if (Y1 > Y2) {
		Y2 = Y1;
	}
	area = -(Y2 * (X1 - X2));
	return area;
}

function integral(valores)
{	
	var incremento = 0.000001;
	var X = valores.min;
	var resultado = 0;
	while (X < valores.max) {
		resultado = resultado + area(valores.A, valores.B, valores.C, X, X + incremento);
		X += incremento;
	}
	alert(resultado);
}

function getValores() {
	var txt = document.getElementById("numA");
	var A = parseInt(txt.value);
	var txt = document.getElementById("numB");
	var B = parseInt(txt.value);
	var txt = document.getElementById("numC");
	var C = parseInt(txt.value);
	var txt = document.getElementById("min");
	var min = parseInt(txt.value);
	var txt = document.getElementById("max");
	var max = parseInt(txt.value);
	var valores = new ecuacion(A, B, C);
	ecuacion.prototype.max=null;
	ecuacion.prototype.min=null;

	valores.max= max;
	valores.min= min;
	
	integral(valores);
}
</script>
</head>
<body>
	<h2>Calculadora de Integrales definidas</h2>
        <input type="text" name="A" id="numA">
        <input type="text" name="B" id="numB">
        <input type="text" name="C" id="numC">
        <input type="text" name="min" id="min">
        <input type="text" name="max" id="max">
		<input type="button" value="Integrar" onClick="getValores()">
</body>
</html>
