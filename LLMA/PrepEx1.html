
<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    var nota1, nota2, nota3;
    var media;
    dato1 = window.prompt("Primer número?", "0");
    dato2 = window.prompt("Segundo número?", "0");
    dato3 = window.prompt("Tercer número?", "0");
    nota1 = parseInt(dato1);
    nota2 = parseInt(dato2);
    nota3 = parseInt(dato3);

    media = (nota1 + nota2 + nota3)/3;
    
    if (media > 8) {
        resultat = " Excelente";
    } else if (media >= 7) {
        resultat = " Notable";
    } else if (media >= 6) {
        resultat = " Bien";
    } else if (media >= 5) {
        resultat = " Aprobado";
    } else {
        resultat = " Suspendido";
    }

    document.write("La nota final es " + media + " y esta usted" + resultat );

</script>
</body>
</html>
