<!DOCTYPE html>
<html>
<head>
	<title>Random Generator</title>
	<script type="text/javascript">

function random (limit) {
	return Math.floor((Math.random() * limit) + 1); 
}

function main () {
	alert(random(6));
}

	</script>
</head>
<body>
<button onclick="main()">Clickeame!</button>
</body>
</html>
