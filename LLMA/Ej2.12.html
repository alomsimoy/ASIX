<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2.12</title>
	<meta charset="utf-8">
	<script type="text/javascript">

	function Saludo(persona1, persona2)	{
		alert("Hola ," + persona1 + " y " + persona2);
	}

	</script>
</head>
<body>
	<h1>Función con dos parámetros</h1>
	<p>Saluda a dos personas.</p>
	<script type="text/javascript">
		Saludo("Ana", "Pedro");
	</script>
</body>
