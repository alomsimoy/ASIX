<!DOCTYPE html>
<html>
<head>
	<title>Programa 4</title>
	<script type="text/javascript">

ValorInicials = ['a', 'l', 'd', 'o', 'r', 'k', 'e', 'p', 'v', 'm'];
ValorsFinals = new Array(10);

for (i in ValorInicials) {
	switch (ValorInicials[i]){
		case 'a':
		case 'e':
		case 'i':
		case 'o':
		case 'u':
			ValorsFinals[i] = ValorInicials[i];
			break;
	}
}
document.write(ValorInicials + "</br>" + ValorsFinals);
	</script>
</head>
<body>

</body>
</html>
