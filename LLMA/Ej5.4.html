<html>
<head>
	<title>Cambios varios 2</title>
	<meta charset='utf-8'>
	<script type="text/javascript">

	function cambiarColorFondo() {
		var objseleccion = document.getElementById('colorfondo');
		var objrecuadro = document.getElementById('recuadro');
		objrecuadro.style.backgroundColor = objseleccion.value;
	}

	function cambiarColorFuente() {
		var objseleccion = document.getElementById('colorfuente');
		var objrecuadro = document.getElementById('recuadro');
		objrecuadro.style.color = objseleccion.value;
	}

	function cambiarTamanoFuente() {
		var objseleccion = document.getElementById('tamanofuente');
		var objrecuadro = document.getElementById('recuadro');
		objrecuadro.style.fontSize = objseleccion.value;
	}
	</script>

	<style type="text/css">
		#recuadro {
			background-color: #ffff00;
			border: 1px solid #000000;
			font-size: 16px;
		}
	</style>
</head>
<body>

<p id="recuadro">¿Qué lenguaje de programación dinámico es este?</p>

Color de fondo:
<select onchange="cambiarColorFondo()" id="colorfondo">
<option value="#000000">Negro</option>
<option value="#ff0000">Rojo</option>
<option value="#00ff00">Verde</option>
<option value="#0000ff">Azul</option>
</select>
<br>

Color de fuente:
<select onchange="cambiarColorFuente()" id="colorfuente">
<option value="#000000">Negro</option>
<option value="#ff0000">Rojo</option>
<option value="#00ff00">Verde</option>
<option value="#0000ff">Azul</option>
</select>
<br>

Tamaño de fuente:
<select onchange="cambiarTamanoFuente()" id="tamanofuente">
<option value="12">Pequeña</option>
<option value="16">Mediana</option>
<option value="26">Grande</option>
<option value="46">Enorme</option>
</select>
</body>
</html>
